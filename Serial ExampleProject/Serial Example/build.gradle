buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 16
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 12
        targetSdkVersion 16
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile project(':Serial Library')
}
